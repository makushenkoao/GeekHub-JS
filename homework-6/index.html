<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>homework 6</title>
</head>
<body>
  <header>
    <div class="container">
      <nav class="header-nav ">
        <div class="header-logo">
          <img src="./icon/gh-icon-dark.png" alt="github-logo">
        </div>
      </nav>
    </div>
  </header>
  <section>
    <div class="container">
      <form class="form-login" >
        <h1 class="form-login-title">Login</h1>
        <input type="text" class="email-login js-input-email" value="login@com.ua" placeholder="Write email...">
        <input type="text" class="password-login js-input-password" value="password" placeholder="Write password...">
        <button type="submit" class="btn-login">Submit</button>
        <div class="forgot-data js-forgot">
          <a class="forgot-link">Forgot data?</a>
          <a class="validate-title hidden">Incorrect login or password</a>
        </div>
      </form>
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>
</html>
